<div class="container cart-container">
    <div class="row no-gutters">
        <div class="col-md-6 d-flex align-items-center">
            <div class="col-md-6">
                My Cart ({{cartService.cartItems.length}} Items)
            </div>
        </div>
        <div class="col-md-6">
            <div class="float-right">
                <button class="btn btn-outline-success mr-3"> <a href="#/main/vegitables"> Continue Shopping </a></button>
                <button class="btn btn-success"> <a href="#/main/checkout" > Proceed To Checkout </a></button>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center flex-wrap ">
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th class="text-right">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems; let i = index;">
                    <td><img src="{{item.itemImg}}" /></td>
                    <td> {{item.title}}</td>
                    <td><input type="number" min="1" value="1" class="form-control" /></td>
                    <td>{{item.price}}</td>
                    <td> <a href=""> Remove </a></td>
                </tr>
                <tr>
                    <td colSpan="5">
                        <div>
                            Sub Total: 300
                        </div>
                        <div>
                            Delivery Charges: 100
                        </div>
                        <div>
                            Total: 400
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row no-gutters my-5">
        <div class="col-md-6 d-flex align-items-center">
            <div class="col-md-6">
                My Cart ({{cartService.cartItems.length}} Items)
            </div>
        </div>
        <div class="col-md-6">
            <div class="float-right">
                <button class="btn btn-outline-success mr-3"> <a href="#/main/vegitables"> Continue Shopping </a></button>
                <button class="btn btn-success"> <a href="#/main/checkout" > Proceed To Checkout </a></button>
            </div>
        </div>
    </div>
</div>
